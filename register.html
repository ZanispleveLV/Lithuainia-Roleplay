<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="register.css">
    <script src="register.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <img src="/img/image.jpg" alt="" class="image"/>
    <section class="container">
        <div class="content">
            <header>Signup</header>
            <div class="error-text email-error">Email that you've entered already exist!</div>
            <div class="error-text password-error">Passwords does not match!</div>
            <div class="inputs">
                <i class="bx bx-envelope"></i>
                <input type="email" placeholder="Email" class="input">
            </div>
            <div class="inputs">
                <i class="bx bx-user"></i>
                <input type="text" placeholder="Username" class="input">
            </div>
            <div class="inputs">
                <i class="bx bx-lock-alt"></i>
                <input type="password" placeholder="Password" class="input">
            </div>
            <div class="inputs">
              <i class="bx bx-lock-alt"></i>
              <input type="password" placeholder="Repeat Password" class="input">
          </div>
            <input type="button" value="Register" class="btn">
            <div class="rg">
                <span>Have a account?</span>
                <a href="/index.html">Login Now!</a>
            </div>
        </div>
    </section>
</body>
</html>
