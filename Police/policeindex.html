    <script type="text/javascript">
    
        /*  Timer für die Session bis sie abläuft */
        var bool = true;
    
        function idleTimer() {
            var t;
            //window.onload = resetTimer;
            window.onmousemove = resetTimer; // catches mouse movements
            window.onmousedown = resetTimer; // catches mouse movements
            window.onclick = resetTimer;     // catches mouse clicks
            window.onscroll = resetTimer;    // catches scrolling
            window.onkeypress = resetTimer;  //catches keyboard actions
    
            function logout() {
                window.location.href = 'logout.php';  //Adapt to actual logout script
            }
    
            function resetTimer() {
                clearTimeout(t);
                t = setTimeout(logout, 1800000);  // time is in milliseconds (1000 is 1 second)
            }
        }
    
        idleTimer();
    
        var prevKey = "";
    
        $('a').on('click', function () {
            bool = false;
        });
        $('button').on('click', function () {
            bool = false;
        });
        $('form').on('submit', function () {
            bool = false;
        });
    
        $(document).keydown(function (e) {
            if (e.key == "F5") {
                bool = false;
            } else if (e.key.toUpperCase() == "W" && prevKey == "CONTROL") {
                bool = true;
            } else if (e.key.toUpperCase() == "R" && prevKey == "CONTROL") {
                bool = false;
                location.replace(location.href = "index.php");
            } else if (e.key.toUpperCase() == "F4" && (prevKey == "ALT" || prevKey == "CONTROL")) {
                bool = true;
            }
            prevKey = e.key.toUpperCase();
        });
    
        function ConfirmLeave() {
            if (bool == true) {
                $.ajax({
                    type: "POST",
                    url: "logout.php",
                    async: false,
                    success: function (result) {
                        alert(result);
                    }
                });
            }
        }
    
        window.addEventListener("beforeunload", function (e) {
            ConfirmLeave();
            return;
        });
    </script>
