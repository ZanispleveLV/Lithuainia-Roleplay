<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <img src="/img/image.jpg" alt="" class="image"/>
    <section class="container">
        <div class="content">
            <header>Login</header>
            <div class="error-text email-error">This user is not registred. Click on the bottomm link to signup</div>
            <div class="error-text password-error">Incorrect email and/or password!</div>
            <div class="inputs">
                <i class="bx bx-user"></i>
                <input type="text" placeholder="Username" class="input">
            </div>
            <div class="inputs">
                <i class="bx bx-lock-alt"></i>
                <input type="password" placeholder="Password" class="input">
            </div>
            <div class="area">
                <div class="check">
                  <label>Remember me</label>
                  <input type="checkbox" class="checkbx">
                </div>
                <a href="/frgpsw.html">Forgot Password</a>
              </div>
            <input type="button" value="Log In" class="btn">
            <div class="rg">
                <span>Do not have a account?</span>
                <a href="/register.html">Signup Now!</a>
            </div>
        </div>
    </section>
</body>
</html>
