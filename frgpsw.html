<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="frgpsw.css">
    <script src="frgpsw.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <img src="/img/image.jpg" alt="" class="image"/>
    <section class="container">
        <div class="content">
            <header>Forgot Password</header>
            <div class="error-text">This email is not registred!</div>
            <div class="inputs">
                <i class="bx bx-envelope"></i>
                <input type="email" placeholder="Email" class="input">
            </div>
            <input type="button" value="Reset Password" class="btn">
        </div>
    </section>
    
</body>
</html>
