<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Team</title>
    <link rel="stylesheet" href="ststyle.css">
    <script src="stmain.JS" defer></script>
    <script src="https://kit.fontawesome.com/2619e907d7.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="">
</head>
<body>
    <header>
        <div id="buon">
            <span>Username</span>
            <i class="fa-solid fa-caret-down" aria-hidden="true" role="presentation" style="margin-left: 6px;" id="arrow"></i>
            <div id="dropdown">
                <button id="dropbtn"><i class="fa-solid fa-gear" id="teamic"></i>Settings</button>
                <button id="dropbtn"><i class="fa-solid fa-right-from-bracket" id="teamic"></i>Log out</button>
            </div>
        </div>
    </header>
    <div id="main">
        <h1>Select Team</h1>
        <button><i class="fa-solid fa-shield-halved" id="teamic"></i>Police</button>
        <button><i class="fa-solid fa-fire-extinguisher" id="teamic"></i>Fire</button>
        <button><i class="fa-solid fa-briefcase-medical" id="teamic"></i>EMS</button>
        <button><i class="fa-solid fa-phone" id="teamic"></i>Dispatch</button>
        <button><i class="fa-solid fa-gavel" id="teamic"></i>Law</button>
        <button><i class="fa-solid fa-user-large" id="teamic"></i>Civilian</button>
        <button><i class="fa-solid fa-car" id="teamic"></i>DMW</button>
        <button><i class="fa-solid fa-gear" id="teamic"></i>Admin</button>
    </div>
</body>
</html>
