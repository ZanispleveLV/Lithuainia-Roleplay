<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="forgot.css">
    <script src="https://kit.fontawesome.com/2619e907d7.js" crossorigin="anonymous"></script>
    <script src="forgot.js" defer></script>
</head>
<body>
    <img src="/Images/image.jpg">
   
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Forgot Password</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required>
                        <i class="fa-solid fa-envelope"></i>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Get a new password">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Remember password?
                        <a href="index.html" class="text signup-link">Login Now</a>
                    </span>
                </div>
            </div>

</body>
</html>
