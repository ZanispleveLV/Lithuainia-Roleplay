<!DOCTYPE html>
<html lang="en">
,<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policija</title>
    <link rel="stylesheet" href="Policija.css">
    <script src="Policija.js" defer></script>
    <link rel="shortcut icon" href="">
</head>
<body>
    <a href="team.html"><img src="Policija_logo.png"></a>
    <div class="status">
        <input type="button" value="BUSY" class="head-btn">
        <input type="button" value="UNAVAILABLE" class="head-btn">
        <input type="button" value="AVAILABLE" class="head-btn">
    </div>

    <div class="call">
        <div class="unit">
            <span>UNITS:</span>
        </div>
        <div class="call-data">
            <input type="text" placeholder="CALL TITLE" id="title" disabled><br>
            <input type="text" placeholder="AREA" id="area" disabled>
            <input type="text" placeholder="ADDRESS" id="address" disabled>
            <input type="text" placeholder="POSTAL" id="postal" disabled>
            <input type="text" placeholder="CALL DESCRIPTION" id="desc" disabled>
            <input type="text" placeholder="CALL NOTES" id="notes" disabled>
        </div>
    </div>

    <div class="check">
        <input type="button" value="Lookup" class="back-btn">
        <input type="button" value="Record" class="back-btn">
    </div>

    <div class="lookup" id="mydiv"></div>
    <div class="record" id="mydiv"></div>
</body>
</html>
